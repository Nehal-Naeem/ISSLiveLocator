<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src = "" id = "rainbow" width = 420 />
    <script>

        async function getRainbow() {
            // resp will be the fetched img
            let resp = await fetch("rainbow.jpg");
            // assign blob once the image has been fetched
            let blob = await resp.blob();
            // assign dom element using the bob of the blob propertty of the initial resp
            document.getElementById("rainbow").src = URL.createObjectURL(blob);
        }
        
        console.log("about to fetch rainbow");
        getRainbow();
